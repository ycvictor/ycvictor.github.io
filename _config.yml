title: "Victor Chen"
author:
description: "Just weaving my little corner of the web."
# This will show up in places like twitter, linkedin, etc, if you share your site's url as a post.

# Email / Social media user names used by the minima theme:
# All of these are optional and can be removed or commented out
email: "ycvictor@uw.edu"
github_username: "ycvictor"
linkedin_username: "yuchengvictor"

#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
#########################################################################################
theme: "minima"

kramdown:
  syntax_highlighter_opts:
    disable: true

plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

header_pages:
  - about.md
  - portfolio.html
  - recipes.md
  - archive.md

defaults:
  - scope:
      path: ""
      type: posts
    values:
      tags: ["Others", "Review"]

collections:
  recipes:
    output: true
    permalink: /recipes/:name/
