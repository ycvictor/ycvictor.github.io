title: "Victor's Blog"
author: "Victor Chen"
description: "I love making friends! If you'd like to get in touch, shoot me a message on facebook, or ycvictor at uw dot edu."
# This will show up in places like twitter, linkedin, etc, if you share your site's url as a post.

# Email / Social media user names used by the minima theme:
# All of these are optional and can be removed or commented out
# email: "ycvictor@uw.edu"
# github_username: "githubuser"
# linkedin_username: "linkedinuser"


#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
#########################################################################################
theme: "minima"

# rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
